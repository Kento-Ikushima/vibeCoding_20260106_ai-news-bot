name: AI技術ニュース通知

on:
  schedule:
    # 毎朝8時（JST）に実行（UTC 23:00）
    - cron: '0 23 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  send-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 履歴ファイルをコミットするために必要
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4
      
    - name: Python環境をセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 依存パッケージをインストール
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 記事収集・通知実行
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_CHANNEL_ID: ${{ secrets.LINE_CHANNEL_ID }}
        LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "環境変数の確認..."
        echo "LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:0:10}..." 
        echo "LINE_USER_ID: ${LINE_USER_ID:0:10}..."
        echo "GEMINI_API_KEY: ${GEMINI_API_KEY:0:10}..."
        python -m src.main
    
    - name: 履歴ファイルの変更をコミット
      if: success()  # 成功時のみ実行
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/notified_articles.json || echo "履歴ファイルが見つかりません"
        if git diff --staged --quiet; then
          echo "履歴ファイルに変更がありません"
        else
          git commit -m "Update notification history [skip ci]"
          git push
        fi

